<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        var canvas=document.getElementById('canvas');
        var ctx=canvas.getContext('2d');
         // 实例化一个图片
        var img=new Image();
         // 设置onload事件
        img.onload=function(){
            //用ps软件或者fireworks软件将图片的一部分选中，偏移量x：107；y：0；宽：140；高：128；后面的100,100指的是在canvas画布的xy坐标（100,100）上绘制，图片宽高放大2倍的情况
           ctx.drawImage(img, 107, 0, 140, 128, 100, 100, 140*2 , 128*2);
        }
        img.src='images/0.png';

       
    </script>
</body>

</html>
