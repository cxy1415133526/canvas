<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stage{
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            margin: 50px auto;
            overflow: hidden;
        }
        img{
            transition: all .3s ease 0s;
           
            position: absolute;
          
            width: 500px;
            height: 500px;
        }
        .stage:hover img{
            transform:  scale(1.3);
        }
    </style>
</head>
<body>
    <div class="stage" id="stage"></div>
    <script>
        var stage=document.getElementById('stage');
        function pic(){
          this.a=0;
          this.init();
          this.bindEvent();
          
        }
        pic.prototype.init=function(){
            this.img=document.createElement('img');
           document.getElementById('stage').appendChild(this.img);
            console.log(this.img);
            
           
        this.img.src='images/'+this.a+'.png';
        }
        var lock=true;
        stage.onmousemove=function(){
            lock=false;
        }
        stage.onmouseout=function(){
            lock=true;
        }
        pic.prototype.bindEvent=function(){
            var self=this;
        setInterval(function(){
            if(!lock) return;
             self.a++;
             if(self.a>3){
                 self.a=0;
             }
                self.img.src='images/'+self.a+'.png';
              
        },2000)
        }
            new pic();
       
    </script>
</body>
</html>
